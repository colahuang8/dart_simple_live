name: Build Flutter Android APK

on:
  workflow_dispatch:  # 可手动触发
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 检查项目结构，进入 Flutter 项目根目录（关键！）
      - name: Detect project root
        id: find_root
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "root=." >> $GITHUB_OUTPUT
          elif [ -f "simple_live_app/pubspec.yaml" ]; then
            echo "root=simple_live" >> $GITHUB_OUTPUT
          else
            echo "❌ No pubspec.yaml found!"
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ steps.find_root.outputs.root }}
        run: flutter pub get

      - name: Build Android release APK
        working-directory: ${{ steps.find_root.outputs.root }}
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_apk
          path: ${{ steps.find_root.outputs.root }}/build/app/outputs/flutter-apk/app-release.apk
